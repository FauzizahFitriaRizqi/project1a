<!DOCTYPE html>
<html] lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project 1 Inline Styling</title>
    </head>
    <body>
      <div>
        <table style="border-collapse: collapse; width: 50%; margin: 20px auto;">
            <tr style="text-align: center;">
                <th style="border: 1px solid white; padding: 10px; font-size: 40px; color: red;" colspan="2">Doctor Strange</th>
            </tr> 
            <tr style="text-align: center;">
                <th style="border: 1px solid white; padding: 10px;" colspan="2"><img src="ds1.jpg" alt="Doctor Strange" style="width: 400px; height: 200px; border-radius: 2%;"></th>
            </tr>
            <tr style="text-align: left;">
                <th style="border: 1px solid white; padding: 10px; font-weight: normal;">Hero Name</th>
                <th style="border: 1px solid white; padding: 10px; font-weight: normal;">Doctor Strange</th>
            </tr>
            <tr style="text-align: left;">
                <th style="border: 1px solid white; padding: 10px; font-weight: normal;">Debut Date</th>
                <th style="border: 1px solid white; padding: 10px; font-weight: normal;">October 26, 2016</th>
            </tr>
            <tr style="text-align: left;">
                <th style="border: 1px solid white; padding: 10px; font-weight: normal; color: green">Superpower</th>
                <th style="border: 1px solid white; padding: 10px; font-weight: normal; color: green">The Third Eye, Defeating Himself, Fighting The Scarlet Witch, Fighting Thanos, Turning Back Time, Creating An Incursion, Destroying A Universe, Erasing Peter Parker, Dreamwalking</th>
            </tr>
        </table>
      </div>
    </body>
</html>
